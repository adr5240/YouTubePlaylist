<button type="button" class="back" ng-click="detailsCtrl.returnToVideos()"> <<< Return to List of Videos</button>

<ul class="videoList">
    <li class="videoListItem">
        <iframe ng-if="detailsCtrl.video" id="player" class="videoThumb"
                type="text/html" height="50%"
                src="{{ detailsCtrl.trustSrc(detailsCtrl.video.url) }}"
                allowfullscreen>
        </iframe>

        <div id="player"></div>

        <div class="videoListInfo videoDetailInfo">
            <h4 class="videoTitle">{{ detailsCtrl.video.snippet.title }}</h4>
            <br/>
            <h6 class="videoPublished"><b>Published</b> on {{ detailsCtrl.video.snippet.publishedAt | date }}</h6>
            <br/>
            <h6 class="videoDescription" ng-if="detailsCtrl.video.snippet.description"><b>Description:<b> {{ detailsCtrl.video.snippet.description }}</h6>
            <br/>
        </div>
    </li>
</ul>
